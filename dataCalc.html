<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Height and Weight Calculator</title>
    <style>
      body {
        font-size: 1rem;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="feet">Feet - </label>
      <input type="text" id="feet" autofocus="autofocus" placeholder="eg. 5" />
    </div>
    <div>
      <label for="inches">Inches - </label>
      <input type="text" id="inches" placeholder="eg. 10" />
    </div>
    <br />
    <div>
      <label for="pounds">Pounds - </label>
      <input type="text" id="pounds" placeholder="eg. 165.3" />
    </div>
    <br />
    <div>Height = <span id="heightTotal">...</span> cm</div>
    <div>Weight = <span id="weightTotal">...</span> kg</div>
    <script>
      const { feet, inches, pounds, hTotal, wTotal } = {
        feet: document.getElementById("feet"),
        inches: document.getElementById("inches"),
        pounds: document.getElementById("pounds"),
        hTotal: document.getElementById("heightTotal"),
        wTotal: document.getElementById("weightTotal")
      };

      window.addEventListener("keydown", e => {
        const active = document.activeElement.id;
        if (e.keyCode === 13) {
          switch (active) {
            case "feet":
              inches.focus();
              break;
            case "inches":
              pounds.focus();
              break;
            case "pounds":
              calc();
              clear();
              feet.focus();
              break;
          }
        }
      });

      window.addEventListener("click", () => {
        if (feet.value === "") {
          feet.focus();
        }
      });

      function calc() {
        const height = (feet.value * 12 + parseInt(inches.value)) * 2.54;
        const weight = pounds.value * 0.45359237;
        hTotal.innerHTML = height.toFixed(1);
        wTotal.innerHTML = weight.toFixed(1);
      }

      function clear() {
        feet.value = "";
        inches.value = "";
        pounds.value = "";
      }
    </script>
  </body>
</html>
